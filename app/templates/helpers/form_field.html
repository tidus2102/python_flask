{% macro render(field, readonly=False) %}

<div class="form-group">
  <div class="col-md-offset-1 col-md-10">
    {% if readonly %}
      {{ field(placeholder=field.label.text, class='form-control', readonly='readonly') }}
    {% else %}
      {{ field(placeholder=field.label.text, class='form-control') }}
    {% endif %}
    <div class="alert alert-danger hide" id="{{ field.name }}_error"></div>
  </div>
</div>

{% endmacro %}
